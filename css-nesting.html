<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Example</title>
    <style>
        .card {
            padding: 20px;
            border: 1px solid black;

            &:hover {
                background-color: lightblue;
            }

            .title {
                font-size: 1.5rem;
                color: blue;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 class="title">This is a nested style</h2>
    </div>
</body>

</html>
