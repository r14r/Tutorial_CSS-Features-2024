<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Driven Animation Example</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade {
            animation-timeline: scroll();
            animation: fadeIn 2s forwards;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum</p>
    <div class="fade" style="height: 2000px;">Scroll to see the fade-in animation.</div>
</body>

</html>
