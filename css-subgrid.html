<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Subgrid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .grid-item {
            display: grid;
            grid-template-columns: subgrid;
        }

        .grid-item>div {
            grid-column: span 1;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <div>Item</div>
        </div>
        <div class="grid-item">
            <div>Item</div>
        </div>
        <div class="grid-item">
            <div>Item</div>
        </div>
        <div class="grid-item">
            <div>Item</div>
        </div>
        <div class="grid-item">
            <div>Item</div>
        </div>
    </div>
</body>

</html>
