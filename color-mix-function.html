<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-mix() Example</title>
    <style>
        div {
            background-color: color-mix(in oklab, red 50%, white);
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div>This background is a mix of red and white.</div>
</body>

</html>
